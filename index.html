<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Caixa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 500px; margin: auto; }
    input, select, button { width: 100%; margin: 5px 0; padding: 10px; }
    .card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 8px; }
    @media (max-width: 600px) {
      body { font-size: 16px; }
      .container { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Caixa</h2>
    
    <input type="text" id="pesquisaProduto" placeholder="Digite o nome do produto...">
    <p id="detalhesProduto"></p>

    <label>Forma de pagamento:</label>
    <select id="formaPagamento">
      <option value="Dinheiro">Dinheiro</option>
      <option value="Pix">Pix</option>
      <option value="Cartão">Cartão</option>
    </select>

    <button onclick="registrarVenda()">Registrar Venda</button>

    <div class="card">
      <h3>Fechamento de Caixa</h3>
      <button onclick="fecharCaixa()">Fechar Caixa</button>
      <pre id="relatorioCaixa"></pre>
      <button onclick="limparHistorico()">Zerar Caixa</button>
    </div>
  </div>

<script>
let estoque = [
  { nome: "Arroz", preco: 10.00, quantidade: 20 },
  { nome: "Feijão", preco: 8.50, quantidade: 15 },
  { nome: "Açúcar", preco: 5.00, quantidade: 30 }
];

let historicoVendas = [];
let produtoSelecionado = null;

// Pesquisar produto
document.getElementById("pesquisaProduto").addEventListener("input", function() {
  let nome = this.value.toLowerCase();
  produtoSelecionado = estoque.find(p => p.nome.toLowerCase().includes(nome));
  
  if (produtoSelecionado) {
    document.getElementById("detalhesProduto").innerText = 
      `Produto: ${produtoSelecionado.nome} | Preço: R$ ${produtoSelecionado.preco.toFixed(2)} | Estoque: ${produtoSelecionado.quantidade}`;
  } else {
    document.getElementById("detalhesProduto").innerText = "Produto não encontrado";
  }
});

// Registrar venda
function registrarVenda() {
  if (!produtoSelecionado || produtoSelecionado.quantidade <= 0) {
    alert("Produto não disponível!");
    return;
  }

  let forma = document.getElementById("formaPagamento").value;
  
  produtoSelecionado.quantidade--;
  historicoVendas.push({ produto: produtoSelecionado.nome, valor: produtoSelecionado.preco, forma: forma });

  alert("Venda registrada com sucesso!");
  document.getElementById("detalhesProduto").innerText =
    `Produto: ${produtoSelecionado.nome} | Preço: R$ ${produtoSelecionado.preco.toFixed(2)} | Estoque: ${produtoSelecionado.quantidade}`;
}

// Fechar caixa
function fecharCaixa() {
  if (historicoVendas.length === 0) {
    document.getElementById("relatorioCaixa").innerText = "Nenhuma venda registrada hoje.";
    return;
  }

  let total = 0;
  let resumo = { Dinheiro: 0, Pix: 0, Cartão: 0 };

  historicoVendas.forEach(v => {
    total += v.valor;
    resumo[v.forma] += v.valor;
  });

  let relatorio = `Resumo do dia:\n`;
  relatorio += `Total em Dinheiro: R$ ${resumo.Dinheiro.toFixed(2)}\n`;
  relatorio += `Total em Pix: R$ ${resumo.Pix.toFixed(2)}\n`;
  relatorio += `Total em Cartão: R$ ${resumo.Cartão.toFixed(2)}\n`;
  relatorio += `\nTotal Geral: R$ ${total.toFixed(2)}\n`;
  relatorio += `Quantidade de vendas: ${historicoVendas.length}`;

  document.getElementById("relatorioCaixa").innerText = relatorio;
}

// Limpar histórico (novo dia)
function limparHistorico() {
  historicoVendas = [];
  document.getElementById("relatorioCaixa").innerText = "Histórico de vendas zerado!";
}
</script>
</body>
</html>
