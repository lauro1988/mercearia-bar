<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Mercearia / Bar</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #1c1c1c; 
      margin: 0; padding: 0; 
      color: #e5e5e5;
    }
    h1 { text-align: center; padding: 20px; color: #f5f5f5; margin-bottom: 60px;}
    
    /* Abas (desktop) */
    .tabs { display: flex; justify-content: center; background: #2a2a2a; position: fixed; bottom: 0; width: 100%; z-index: 100; }
    .tab { flex: 1; padding: 14px; text-align: center; cursor: pointer; color: #ddd; font-weight: bold; transition: 0.3s; }
    .tab:hover { background: #3a3a3a; }
    .tab.active { background: #444; color: #fff; }

    /* Conte√∫do */
    .content { display: none; padding: 20px; }
    .content.active { display: block; margin-bottom: 70px; }

    .card { 
      background: #2a2a2a; 
      padding: 16px; 
      margin: 12px auto; 
      border-radius: 10px; 
      max-width: 700px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    input, button, select { 
      padding: 12px; margin: 6px 0; 
      border-radius: 6px; border: none; 
      width: 100%; 
      font-size: 16px;
    }
    input, select { background: #3a3a3a; color: #f5f5f5; }
    button { background: #2563eb; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #1e40af; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; color: #f5f5f5; font-size: 15px;}
    th, td { padding: 8px; border-bottom: 1px solid #555; text-align: left; }
    .low-stock { color: #ff4d4d; font-weight: bold; }
    .autocomplete-suggestions { 
      border: 1px solid #555; 
      max-height: 150px; 
      overflow-y: auto; 
      background: #3a3a3a; 
      position: absolute; 
      z-index: 10; 
      width: calc(100% - 24px); 
    }
    .autocomplete-suggestions div { padding: 8px; cursor: pointer; }
    .autocomplete-suggestions div:hover { background: #555; }
    #valorCaixa { font-size: 18px; margin-top: 10px; font-weight: bold; }
    
    /* Responsivo */
    @media (max-width: 768px) {
      h1 { font-size: 20px; }
      .tab { font-size: 14px; padding: 10px; }
      .card { padding: 12px; margin: 8px; }
      input, button, select { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>üì¶ Sistema Mercearia / Bar</h1>

  <!-- Abas -->
  <div class="tabs">
    <div class="tab active" onclick="abrirAba(event, 'cadastro')">Cadastrar</div>
    <div class="tab" onclick="abrirAba(event, 'pesquisa')">Pesquisar</div>
    <div class="tab" onclick="abrirAba(event, 'caixa')">Caixa</div>
    <div class="tab" onclick="abrirAba(event, 'estoque')">Estoque</div>
  </div>

  <!-- Cadastro -->
  <div id="cadastro" class="content active">
    <div class="card">
      <h3>Cadastrar Produto</h3>
      <input id="nome" type="text" placeholder="Nome do produto">
      <input id="preco" type="number" step="0.01" placeholder="Pre√ßo (R$)">
      <input id="estoque" type="number" placeholder="Quantidade em estoque">
      <button onclick="cadastrarProduto()">Cadastrar</button>
    </div>
  </div>

  <!-- Pesquisa -->
  <div id="pesquisa" class="content">
    <div class="card" style="position: relative;">
      <h3>Pesquisar Produto</h3>
      <input id="pesquisaInput" type="text" placeholder="Digite o nome do produto" oninput="mostrarSugestoes()">
      <div id="sugestoes" class="autocomplete-suggestions"></div>
      <button onclick="pesquisarProduto()">Pesquisar</button>
      <p id="resultado"></p>
    </div>
  </div>

  <!-- Caixa -->
  <div id="caixa" class="content">
    <div class="card">
      <h3>üí∞ Caixa (Venda de Produtos)</h3>
      <input id="produtoVenda" type="text" placeholder="Digite o nome do produto" oninput="mostrarSugestoesVenda()">
      <div id="sugestoesVenda" class="autocomplete-suggestions"></div>
      <p id="precoProduto"></p>
      <input id="quantidadeVenda" type="number" placeholder="Quantidade vendida">
      
      <!-- Forma de pagamento -->
      <select id="formaPagamento">
        <option value="dinheiro">üíµ Dinheiro</option>
        <option value="pix">‚ö° Pix</option>
        <option value="cartao">üí≥ Cart√£o</option>
      </select>

      <button onclick="realizarVenda()">Registrar Venda</button>
      <p id="msgCaixa"></p>
      <p id="valorCaixa">Valor em Caixa: R$ 0,00</p>
    </div>
  </div>

  <!-- Estoque -->
  <div id="estoque" class="content">
    <div class="card">
      <h3>üìã Estoque</h3>
      <table>
        <thead>
          <tr><th>Produto</th><th>Pre√ßo</th><th>Estoque</th></tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
      </table>
    </div>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    let valorCaixa = parseFloat(localStorage.getItem("valorCaixa")) || 0;

    function salvar() {
      localStorage.setItem("produtos", JSON.stringify(produtos));
      localStorage.setItem("valorCaixa", valorCaixa);
    }

    function atualizarTabela() {
      const tbody = document.getElementById("tabelaProdutos");
      tbody.innerHTML = "";
      produtos.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nome}</td>
          <td>R$ ${p.preco.toFixed(2)}</td>
          <td class="${p.estoque <= 5 ? 'low-stock' : ''}">${p.estoque}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function cadastrarProduto() {
      const nome = document.getElementById("nome").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);
      const estoque = parseInt(document.getElementById("estoque").value);

      if (!nome || isNaN(preco) || isNaN(estoque)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      produtos.push({ nome, preco, estoque });
      salvar();
      atualizarTabela();

      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("estoque").value = "";
      alert("‚úÖ Produto cadastrado com sucesso!");
    }

    function pesquisarProduto() {
      const termo = document.getElementById("pesquisaInput").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");

      const produto = produtos.find(p => p.nome.toLowerCase() === termo);

      if (produto) {
        resultado.innerHTML = `‚û°Ô∏è ${produto.nome}: <strong>R$ ${produto.preco.toFixed(2)}</strong> | Estoque: ${produto.estoque}`;
        if (produto.estoque <= 5) {
          resultado.innerHTML += " ‚ö†Ô∏è <span class='low-stock'>Estoque baixo!</span>";
        }
      } else {
        resultado.innerHTML = "‚ùå Produto n√£o encontrado.";
      }
    }

    function mostrarSugestoes() {
      const termo = document.getElementById("pesquisaInput").value.trim().toLowerCase();
      const sugestoesDiv = document.getElementById("sugestoes");
      sugestoesDiv.innerHTML = "";

      if (termo.length > 0) {
        const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
        filtrados.forEach(p => {
          const div = document.createElement("div");
          div.textContent = p.nome;
          div.onclick = () => {
            document.getElementById("pesquisaInput").value = p.nome;
            sugestoesDiv.innerHTML = "";
          };
          sugestoesDiv.appendChild(div);
        });
      }
    }

    function mostrarSugestoesVenda() {
      const termo = document.getElementById("produtoVenda").value.trim().toLowerCase();
      const sugestoesDiv = document.getElementById("sugestoesVenda");
      sugestoesDiv.innerHTML = "";

      if (termo.length > 0) {
        const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
        filtrados.forEach(p => {
          const div = document.createElement("div");
          div.textContent = p.nome;
          div.onclick = () => {
            document.getElementById("produtoVenda").value = p.nome;
            document.getElementById("precoProduto").textContent = `üí≤ Pre√ßo: R$ ${p.preco.toFixed(2)}`;
            sugestoesDiv.innerHTML = "";
          };
          sugestoesDiv.appendChild(div);
        });
      }
    }

    function realizarVenda() {
      const nome = document.getElementById("produtoVenda").value.trim().toLowerCase();
      const quantidade = parseInt(document.getElementById("quantidadeVenda").value);
      const pagamento = document.getElementById("formaPagamento").value;
      const msgCaixa = document.getElementById("msgCaixa");

      const produto = produtos.find(p => p.nome.toLowerCase() === nome);

      if (!produto) {
        msgCaixa.textContent = "‚ùå Produto n√£o encontrado.";
        msgCaixa.style.color = "red";
        return;
      }

      if (isNaN(quantidade) || quantidade <= 0) {
        msgCaixa.textContent = "Digite uma quantidade v√°lida.";
        msgCaixa.style.color = "red";
        return;
      }

      if (quantidade > produto.estoque) {
        msgCaixa.textContent = "‚ö†Ô∏è Estoque insuficiente!";
        msgCaixa.style.color = "red";
        return;
      }

      produto.estoque -= quantidade;
      const totalVenda = produto.preco * quantidade;
      valorCaixa += totalVenda;
      salvar();
      atualizarTabela();

      msgCaixa.textContent = `‚úÖ Venda registrada: ${quantidade}x ${produto.nome} | Total: R$ ${totalVenda.toFixed(2)} | Pagamento: ${pagamento}`;
      msgCaixa.style.color = "green";

      atualizarValorCaixa();

      document.getElementById("produtoVenda").value = "";
      document.getElementById("quantidadeVenda").value = "";
      document.getElementById("precoProduto").textContent = "";
    }

    function atualizarValorCaixa() {
      const valorDiv = document.getElementById("valorCaixa");
      valorDiv.textContent = `Valor em Caixa: R$ ${valorCaixa.toFixed(2)}`;
      if (valorCaixa > 400) {
        valorDiv.style.color = "red";
        valorDiv.textContent += " ‚ö†Ô∏è Guarde o dinheiro no cofre!";
      } else {
        valorDiv.style.color = "#00ff7f";
      }
    }

    function abrirAba(evt, id) {
      const contents = document.querySelectorAll(".content");
      const tabs = document.querySelectorAll(".tab");

      contents.forEach(c => c.classList.remove("active"));
      tabs.forEach(t => t.classList.remove("active"));

      document.getElementById(id).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    atualizarTabela();
    atualizarValorCaixa();
  </script>
</body>
</html>
