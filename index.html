<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Mercearia / Bar</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .card { background: white; padding: 16px; margin: 12px auto; border-radius: 8px; max-width: 600px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 6px 0; border-radius: 6px; border: 1px solid #ccc; width: 100%; }
    button { background: #2563eb; color: white; cursor: pointer; font-weight: bold; }
    button:hover { background: #1e40af; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    .low-stock { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì¶ Sistema Mercearia / Bar</h1>

  <div class="card">
    <h3>Cadastrar Produto</h3>
    <input id="nome" type="text" placeholder="Nome do produto (ex: Bala, Refrigerante)">
    <input id="preco" type="number" step="0.01" placeholder="Pre√ßo (R$)">
    <input id="estoque" type="number" placeholder="Quantidade em estoque">
    <button onclick="cadastrarProduto()">Cadastrar</button>
  </div>

  <div class="card">
    <h3>Pesquisar Produto</h3>
    <input id="pesquisa" type="text" placeholder="Digite o nome do produto">
    <button onclick="pesquisarProduto()">Pesquisar</button>
    <p id="resultado"></p>
  </div>

  <div class="card">
    <h3>üìã Lista de Produtos</h3>
    <table>
      <thead>
        <tr><th>Produto</th><th>Pre√ßo</th><th>Estoque</th></tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

    function salvar() {
      localStorage.setItem("produtos", JSON.stringify(produtos));
    }

    function atualizarTabela() {
      const tbody = document.getElementById("tabelaProdutos");
      tbody.innerHTML = "";
      produtos.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nome}</td>
          <td>R$ ${p.preco.toFixed(2)}</td>
          <td class="${p.estoque <= 5 ? 'low-stock' : ''}">${p.estoque}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function cadastrarProduto() {
      const nome = document.getElementById("nome").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);
      const estoque = parseInt(document.getElementById("estoque").value);

      if (!nome || isNaN(preco) || isNaN(estoque)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      produtos.push({ nome, preco, estoque });
      salvar();
      atualizarTabela();

      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("estoque").value = "";
    }

    function pesquisarProduto() {
      const termo = document.getElementById("pesquisa").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");

      const produto = produtos.find(p => p.nome.toLowerCase() === termo);

      if (produto) {
        resultado.innerHTML = `‚û°Ô∏è ${produto.nome}: <strong>R$ ${produto.preco.toFixed(2)}</strong> | Estoque: ${produto.estoque}`;
        if (produto.estoque <= 5) {
          resultado.innerHTML += " ‚ö†Ô∏è <span class='low-stock'>Estoque baixo!</span>";
        }
      } else {
        resultado.innerHTML = "‚ùå Produto n√£o encontrado.";
      }
    }

    // Inicializa a tabela ao carregar
    atualizarTabela();
  </script>
</body>
</html>
